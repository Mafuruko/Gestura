<!DOCTYPE html>
<html lang="en">
  <head>

          src="img/moon-1.png"
          alt="Gestura Logo"

          height="55px"

      <div class="nav-links">

        <a href="learn.html">Learn</a>

        <a href="faq.html">FAQ</a>

      <div class="auth-buttons">
        <a href="#" class="register-btn">Register</a>
        <a href="#" class="login-btn">Log in</a>
      </div>
    </nav>

    <main>
      <section class="hero">
        <h1 class="logo">G e s t u r a</h1>
        <p class="tagline">Speak Through Hands, Understand Each Other</p>

        <div class="action-buttons">
          <button class="action-btn upload-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-upload"
              viewBox="0 0 16 16"

                d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708z"

            Upload Video
          </button>
          <button class="action-btn record-btn">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              fill="currentColor"
              class="bi bi-camera-video"
              viewBox="0 0 16 16"
            >
              <path
                fill-rule="evenodd"
                d="M0 5a2 2 0 0 1 2-2h7.5a2 2 0 0 1 1.983 1.738l3.11-1.382A1 1 0 0 1 16 4.269v7.462a1 1 0 0 1-1.406.913l-3.111-1.382A2 2 0 0 1 9.5 13H2a2 2 0 0 1-2-2zm11.5 5.175 3.5 1.556V4.269l-3.5 1.556zM2 4a1 1 0 0 0-1 1v6a1 1 0 0 0 1 1h7.5a1 1 0 0 0 1-1V5a1 1 0 0 0-1-1z"
              />

            Record Now
          </button>
        </div>
        <hr class="divider" />
        <p class="description">Translate Hand Language into Text or Audio</p>
      </section>
    </main>

    <footer>
      <p>&copy; Gestura 2025</p>
    </footer>
