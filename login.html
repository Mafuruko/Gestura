<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestura - Speak Through Hands, Understand Each Other</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body style="background-color: #ffe2df; font-family: 'Segoe UI', sans-serif">
    <main
      style="
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <section
        style="
          background-color: #fefaf6;
          border-radius: 2rem;
          padding: 3rem 2rem;
          box-shadow: 3px 6px 10px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
          position: relative;
          text-align: center;
        "
      >
        <!-- Avatar Circle -->
        <div
          style="
            background-color: #f04b2f;
            width: 90px;
            height: 90px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: -45px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
          "
        >
          <i class="fas fa-user fa-2x" style="color: white"></i>
        </div>

        <h2 style="color: #c0361c; margin-top: 60px">Log in</h2>
        <p style="color: #c0361c; font-size: 0.9rem; margin-bottom: 1.5rem">
          Unlock more features by gaining full access to learn and explore
          Gestura.
        </p>

        <!-- Email Input -->
        <div class="input-group">
          <div class="icon-container">
            <i class="fas fa-envelope"></i>
          </div>
          <input type="email" placeholder="Email Account" />
        </div>

        <!-- Password Input -->
        <div class="input-group">
          <div class="icon-container">
            <i class="fas fa-lock"></i>
          </div>
          <input type="password" placeholder="Password" />
        </div>

        <!-- Options -->
        <div
          style="
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            margin-bottom: 1.5rem;
            padding: 0 0.2rem;
            color: #c0361c;
          "
        >
          <label
            ><input type="checkbox" style="margin-right: 5px" />Remember
            me</label
          >
          <a href="#" style="color: #c0361c; text-decoration: none"
            >Create an Account?</a
          >
        </div>

        <!-- Login Button -->
        <button
          style="
            background-color: #f04b2f;
            border: none;
            color: white;
            padding: 0.6rem 2rem;
            border-radius: 1.5rem;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
          "
        >
          Log in
        </button>
      </section>
    </main>

    <footer
      style="
        background-color: #f04b2f;
        color: white;
        text-align: center;
        padding: 1rem 0;
      "
    >
      <p>&copy; Gestura 2025</p>
    </footer>
  </body>
</html>
