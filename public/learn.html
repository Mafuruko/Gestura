<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestura - Speak Through Hands, Understand Each Other</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav>
       <div class="logo-container"><a href="/"><img src="img/moon-1.png" alt="Gestura Logo" width="55px" height="55px" /></a>
      </div>
      <div class="nav-links">
        <a href="/" >Home</a>
        <a href="/learn" class="nav-active">Learn</a>
        <a href="/history">History</a>
        <a href="/faq">FAQ</a>
      </div>
      <div class="auth-buttons" id="auth-buttons">
        <a href="/register" class="register-btn">Register</a>
        <a href="/login" class="login-btn">Log in</a>
      </div>
      <div class="auth-user" id="auth-user" style="display: none;">
        <span>Welcome, <span id="user-name">User</span>!</span>
        <button id="logout-btn" style="margin-left: 15px; background: none; border: none; cursor: pointer; color: #f04b2f;">Logout</button>
        <i class="fas fa-user-circle"></i>
      </div>
    </nav>

    <main>
      <section class="dictionary-section">
        <div class="dictionary-box">
          <h2 class="dictionary-title">Dictionary List</h2>
          <div class="search-bar">
            <input type="text" placeholder="Search" />
            <button class="search-icon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </button>
          </div>
          <div class="dictionary-list">
            <p>Thank you</p>
            <p>Hello</p>
            <p>Amazing</p>
            <p>Good Morning</p>
            <!-- Add more entries as needed -->
          </div>
        </div>

        <div class="video-box">
          <iframe
            src="https://www.youtube.com/embed/uKKvNqA9N20"
            title="YouTube video player"
            frameborder="0"
            allowfullscreen
          ></iframe>
          <p class="video-caption">How to say : PAHAM!?</p>
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; Gestura 2025</p>
    </footer>
  </body>
  <script>
  const username = localStorage.getItem('username');
  const authButtons = document.getElementById('auth-buttons');
  const authUser = document.getElementById('auth-user');

  if (username) {
    document.getElementById('user-name').textContent = username;
    authButtons.style.display = 'none';
    authUser.style.display = 'flex';
  } else {
    authButtons.style.display = 'flex';
    authUser.style.display = 'none';
  }

  document.getElementById('logout-btn').addEventListener('click', () => {
    localStorage.removeItem('username');
    window.location.reload(); // refresh halaman jadi versi guest
  });
</script>
</html>
