<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Gestura</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body style="background-color: #ffe2df; font-family: 'Segoe UI', sans-serif">
    <main
      style="
        min-height: 90vh;
        display: flex;
        align-items: center;
        justify-content: center;
      "
    >
      <div style="padding: 100px 0 100px 0">
        <section
          style="
            overflow: visible;
            background-color: #f2efea;
            border-radius: 80px;
            padding: 60px 50px 30px 50px;
            box-shadow: 3px 6px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            height: 100%;
            max-width: 450px;
            max-height: 600px;
            position: relative;
            text-align: center;
          "
        >
          <!-- Avatar Icon -->
          <div>
            <i class="avatar-circle" style="color: white">
              <script src="https://cdn.lordicon.com/lordicon.js"></script>
              <lord-icon
                src="https://cdn.lordicon.com/hqymfzvj.json"
                trigger="loop"
                colors="primary:#f2efea,secondary:#f2efea"
                style="width: 90px; height: 90px"
              >
              </lord-icon>
            </i>
          </div>

          <h2 class="login-form">Create Account</h2>
          <p class="login-description">
            Sign up to access Gesturaâ€™s features and start learning today.
          </p>

          <!-- Username -->
          <div class="input-group">
            <div class="icon-container">
              <i class="fas fa-user"></i>
            </div>
            <input type="text" id='username' placeholder="Username" />
          </div>

          <!-- Email -->
          <div class="input-group">
            <div class="icon-container">
              <i class="fas fa-envelope"></i>
            </div>
            <input type="email" id='email' placeholder="Email Address" />
          </div>

          <!-- Password -->
          <div class="input-group">
            <div class="icon-container">
              <i class="fas fa-lock"></i>
            </div>
            <input type="password" id='password' placeholder="Password" />
          </div>

          <!-- Confirm Password -->
          <div class="input-group">
            <div class="icon-container">
              <i class="fa-solid fa-spell-check"></i>
            </div>
            <input type="password" id='confirm' placeholder="Confirm Password" />
          </div>

          <!-- Login Redirect -->
          <div
            style="
              font-size: 0.75rem;
              margin-bottom: 1.5rem;
              color: #c0361c;
              padding: 0 0.2rem;
            "
          >
            <a href="login.html" class="create-account">
              Already have an account? Log in
            </a>
          </div>

          <!-- Register Button -->
          <button class="login-btn-login">Register</button>
        </section>
      </div>
    </main>

    <footer
      style="
        background-color: #f04b2f;
        color: white;
        text-align: center;
        padding: 1rem 0;
      "
    >
      <p>&copy; Gestura 2025</p>
      <a href="https://lordicon.com/"></a>
    </footer>
  </body>
<script>
  // Fungsi validasi email
  function isValidEmail(email) {
    const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return regex.test(email);
  }

  document.querySelector('.login-btn-login').addEventListener('click', async () => {
    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;
    const confirmPassword = document.getElementById('confirm').value;

    // Validasi kosong
    if (!username || !email || !password || !confirmPassword) {
      return Swal.fire({
        icon: 'warning',
        title: 'Missing Fields',
        text: 'Please fill in all fields.'
      });
    }

    // Validasi username tidak boleh ada spasi
    if (username.includes(" ")) {
      return Swal.fire({
        icon: 'error',
        title: 'Invalid Username',
        text: 'Username must not contain spaces.'
      });
    }

    // Validasi email
    if (!isValidEmail(email)) {
      return Swal.fire({
        icon: 'error',
        title: 'Invalid Email',
        text: 'Please enter a valid email address.'
      });
    }

    // Validasi password match
    if (password !== confirmPassword) {
      return Swal.fire({
        icon: 'error',
        title: 'Password Mismatch',
        text: 'Passwords do not match.'
      });
    }

    try {
      const res = await fetch('http://localhost:3000/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, email, password })
      });

      const data = await res.json();

      if (res.ok) {
        Swal.fire({
          icon: 'success',
          title: 'Registration Successful!',
          text: 'Redirecting to login...',
          timer: 2000,
          showConfirmButton: false,
          timerProgressBar: true
        });

        setTimeout(() => window.location.href = '/login', 2000);
      } else {
        Swal.fire({
          icon: 'error',
          title: 'Registration Failed',
          text: data.message || 'Something went wrong!'
        });
      }
    } catch (err) {
      console.error('Register error:', err);
      Swal.fire({
        icon: 'error',
        title: 'Server Error',
        text: 'Please try again later.'
      });
    }
  });
</script>
</html>
